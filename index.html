<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
  </head>
    <div class="main-container">
      <img
        class="splash-screen"
        src="./photos/splash.jpg"
        alt="splash screen photo"
      />
    
    <div class="content-container">
      <div class="intro-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <br>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="login-info">
          <h3>Let's do this!</h3>
          <div class="login-grid">
          <form method="post">
              <label for="firstName">FIRST NAME:</label>
              <input type="text">
          </form>
          <form method="post">
              <label for="LastName">LAST NAME:</label>
              <input type="text">
          </form>
          <form method="post">
              <label for="email">EMAIL:</label>
              <input type="email">
          </form>
          
          <form method="post">
              <label for="phoneNumber">PHONE NUMBER:</label>
              <input type="amount">
          </form>
          <form method="post">
              <label for="password">PASSWORD:</label>
              <input type="password">
          </form>
          <form method="post">
            <label for="confirmPassword">CONFIRM PASSWORD:</label>
            <input type="password">
        </form>
    </div>
      </div>
      <div class="login-button-window">
          <button class="login-button">Create Account</button>
          <p>Already have an account?</p>
          <a href="">Log in</a>
      </div>
    </div>
    </div>
</div>
  </body>
</html>
